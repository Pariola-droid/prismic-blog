name: Lint Commit Messages and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkoutAndLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      
      - uses: wagoid/commitlint-github-action@v5
      
      - name: Install dependencies
        run: npm ci --no-save

      - name: Audit dependencies
        run: npm audit